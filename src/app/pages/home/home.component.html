<div class="dashboard">
  <!-- Navigation Bar -->
  <app-navbar 
    [userName]="userName"
    [userAvatar]="userAvatar"
    [notificationCount]="notificationCount"
    [messageCount]="messageCount">
  </app-navbar>

  <!-- Main Dashboard Content -->
  <main class="dashboard__main">
    <div class="dashboard__container">
      
      <!-- Stats Cards Section -->
      <section class="dashboard__stats">
        <app-stats-card
          title="Alarmas Activas"
          value="12"
          icon="⚠️"
          iconColor="warning"
          trend="up">
        </app-stats-card>
        
        <app-stats-card
          title="Mensajes Enviados"
          value="847"
          icon="✈️"
          iconColor="success"
          trend="up">
        </app-stats-card>
        
        <app-stats-card
          title="Actividades Elegidas"
          value="25"
          icon="✅"
          iconColor="accent"
          trend="stable">
        </app-stats-card>
      </section>

      <!-- Main Content Grid -->
      <section class="dashboard__content">
        
        <!-- Emotions History Chart -->
        <app-card 
          title="Historial de emociones"
          padding="large"
          shadow="medium"
          [hover]="true"
          class="dashboard__chart-card">
          <div class="chart-container">
            <div class="chart-placeholder">
              <div class="chart-legend">
                <div class="chart-legend-item">
                  <span class="chart-legend-color chart-legend-color--mood"></span>
                  <span>Estado de ánimo</span>
                </div>
                <div class="chart-legend-item">
                  <span class="chart-legend-color chart-legend-color--energy"></span>
                  <span>Energía</span>
                </div>
              </div>
              
              <!-- Simple Chart Representation -->
              <div class="simple-chart">
                <div class="chart-y-axis">
                  <span>10</span>
                  <span>8</span>
                  <span>6</span>
                  <span>4</span>
                  <span>2</span>
                  <span>0</span>
                </div>
                <div class="chart-content">
                  @for (day of chartData.labels; track day; let i = $index) {
                    <div class="chart-day">
                      <div class="chart-bars">
                        <div class="chart-bar chart-bar--mood" 
                             [style.height.%]="chartData.mood[i] * 10"></div>
                        <div class="chart-bar chart-bar--energy" 
                             [style.height.%]="chartData.energy[i] * 10"></div>
                      </div>
                      <span class="chart-day-label">{{ day }}</span>
                    </div>
                  }
                </div>
              </div>
            </div>
          </div>
        </app-card>

        <!-- Recent Activities -->
        <app-card 
          title="Actividades Recientes"
          padding="large"
          shadow="medium"
          [hover]="true"
          class="dashboard__activities-card">
          <app-activity-list 
            [activities]="recentActivities"
            [maxItems]="5">
          </app-activity-list>
        </app-card>

      </section>
    </div>
  </main>
</div>
